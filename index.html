<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Джино</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="section_1">
            <div class="section_1__content">
                <div class="section_1__content__header">
                    <div>
                        <span>джино</span>
                        <span>домены</span>
                    </div>
                    <span>только до 31 января</span>
                </div>

                <h1 class="section_1__content__title">
                        Честная цена за домен .RU — 39₽
                </h1>

                <div class="section_1__content__form__wrapper">
                    
                    <div class="section_1__content__form">
                        <input type="text" class="section_1__content__form__input">
                        <button class="section_1__content__form__check">Проверить</button>
                    </div>

                    <div class="section_1__content__form__result"></div>
                </div>

                <button class="create_acc_btn">Создать аккаунт</button>

                <div class="section_1__content__arrow"></div>

            </div>
        </div>

        <div class="section_2">
            <div class="section_2__content">
                <div class="section_2__content__header">
                    <span>джино</span>
                    <span>домены</span>
                </div>
                <h2 class="section_2__content__title">
                    Зарегистрировав у нас домен, вы получите
                </h2>    
                <div class="section_2__content__features">
                    <div class="section_2__content__features__item">
                        <img src="img/businesscard.svg" alt="businesscard">
                        <p>Сайт-визитка</p>
                    </div>
                    <div class="section_2__content__features__item">
                        <img src="img/dns.svg" alt="dns">
                        <p>Поддержка DNS</p>
                    </div>
                    <div class="section_2__content__features__item">
                        <img src="img/certificate.svg" alt="certificate">
                        <p>Сертификат о владении доменом</p>
                    </div>
                    <div class="section_2__content__features__item">
                        <img src="img/autorenewal.svg" alt="autorenewal">
                        <p>Автопродление</p>
                    </div>
                    <div class="section_2__content__features__item">
                        <img src="img/cloud.svg" alt="cloud">
                        <p>Облачное хранилище<br> на 20 Гб</p>
                    </div>
                    <div class="section_2__content__features__item">
                        <img src="img/freessl.svg" alt="freessl">
                        <p>Бесплатный SSL-сертификат</p>
                    </div>
                    <div class="section_2__content__features__item">
                        <img src="img/dnssec.svg" alt="dnssec">
                        <p>DNSSEC в один клик</p>
                    </div>
                    <div class="section_2__content__features__item">
                        <img src="img/redirect.svg" alt="redirect">
                        <p>Перенаправление</p>
                    </div>
                    
                </div>  
            </div>
        </div>


        <div class="section_3"></div>   
    </div>
</body>
</html>
